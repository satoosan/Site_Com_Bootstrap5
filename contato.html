            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>

              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>

                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="mark123" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Por favor escolha um nome de usuário
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Por favor informe um nome de uma cidade válida!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>SP</option>
                  <option>RJ</option>
                  <option>MG</option>
                </select>
                <div class="invalid-feedback">
                  Por favor selecionae seu estado!
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Aceito todos os termos e condições
                  </label>
                  <div class="invalid-feedback">
                    Verifique se os valor informado são válidos!
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-outline-secondary w-25" type="submit">Enviar</button>
              </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
